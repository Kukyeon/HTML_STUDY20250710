<html>
    <head>
        <body>
            <!-- 부등호 문자 코드 띄어쓰기는 &nbsp; -->
             <!-- 괄호 < 는 &lt; / >는 &gt;-->
              <!-- &copy -->
            <figure> <!-- figure이미지 묶어주는/figcaption설명-->
                <img src="images/orang.jpg" alt="레드향" width="50%" height="70%">
                <!-- src는 사진의 저장위치 / alt는 사진에 파일에 대한 설명-->
                <figcaption>레드향향</figcaption>
                <h1>레드향</h1>
            </figure>
        </body>
    </head>
</html>
