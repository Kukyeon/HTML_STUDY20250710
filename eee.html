<!DOCTYPE html>
<html>

<head>
    <table></table>

</head>

<body>
    <p>안녕하세요</p>
    <hr> 
    <!-- hr은 줄 표시 / 나누는느낌 / css를 사용해서 감출수 있다-->
    반갑습니다. <br> <strong>고맙습니다.</strong>
    <b>감사합니다 <i>오늘</i> 은 많이 덥네요 </b>
    <cite>아르르르를</cite>
    <!-- I / cite / em 는 삐둘은 이탤릭글씨체 -->
    <!-- strong / b (두껍게) / b는 강조하는느낌 -->
    <!-- p는 문장단락 칸 묶음 br은 엔터/태그로(줄바꿈) -->

    <br><br>
    <hr>
    레드향은 <em>한라봉과 귤</em>을 교배한 것으로 과육이 붉고 통통하다
<!-- em은 삐뚤 이탤릭글씨체+살짝강조 -->
 <!-- i는 이탤릭체 단순하게 표현할때 -->
  <!-- cite는 책 제목 표지 등 -->

        <blockquote>비타민 C와 비타민 P가 풍부해 <br>
        <strong>혈액순환, 감기예방</strong> 등에 좋은것으로 알려져 있다.</blockquote>
</body>

</html>
