<!DOCTYPE html>
<!-- 목록만들기 -->
    <html>
        <title>


        </title>

        <body>

            
            <h4>두껍고 큰 글씨로 제목</h4>
            <ul>
                <p><li>수박</li></p>
                <li>사과</li>
                <li>딸기</li>
                <!-- ul은 순서가없는 (***) -->
                 <!-- il은 태그  -->
            </ul>  
            <ol><li>수박</li>
                <li>사과</li>
                <li>딸기</li>
                <!-- ol은 순서가있는(숫자1,2,3) -->
            </ol>
            <dl>
                <dt>수박 가격(이름)</dt>
                <dd>
                대형 : 20000원(값)<br>
                소형 : 10000원(값)
            </dd>
            </dl>
            <!-- dl , dt , dd 는 설명목록 -->
        </body>





    </html>
