<html>
    <head></head>
    <body>
        <h3>상품 구성</h3>
        <table border="1" cellspacing="0" padding="0">
            <caption><b>선물용과 가정용 상품구성</b></caption>
        <thead> <!-- 구분하기 위해서, 직관적으로 표기 -->
            <tr> <!-- th는 굵게 강조 및 가운데정렬-->
                <th>월</th>
                <th>화</th>
                <th>수</th>
            </tr>
        </thead>
        <tbody> <!-- 구분하기 위해서, 직관적으로 표기 -->
            <tr>
                <td>수 학</td>  
                <td>과 학</td>
                <td rowspan="2">미 술</td>
                <!-- rowspan 세로줄 병합 -->
                <!-- colcpan 가로줄 병합 -->
                 <!-- 셀 내용 주석으로 지우기 -->
            </tr>
            <tr>
                <td>사 회</td>
                <td>체 육</td>
                <!-- <td>수 학</td> -->
            </tr>
        </tbody>
    </table>
    </body>
</html>
